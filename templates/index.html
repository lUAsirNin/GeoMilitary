<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Military Zone Search</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"><style>body{font-family:Orbitron,monospace;background-color:#0a0a0a;color:#e0e0e0;margin:0;padding:20px;display:flex;flex-direction:column;align-items:center;height:100vh;overflow:hidden}h1{text-align:center;margin-bottom:20px;font-size:3rem;text-shadow:0 0 10px rgba(150,0,0,.8);transition:color .3s ease}h1.searching{color:red}.container{display:flex;flex-direction:column;width:80%;max-width:1200px;background:rgba(15,15,15,.95);border:2px solid #6f0000;border-radius:10px;box-shadow:0 0 20px rgba(150,0,0,.5);overflow:hidden}form{padding:20px;display:flex;justify-content:space-between;align-items:center;gap:20px;border-bottom:1px solid #6f0000;font-size:14px}label{font-weight:700}input,select{padding:10px;border:2px solid #6f0000;border-radius:5px;background:#1e1e1e;color:#e0e0e0;width:100%;font-size:14px}button{padding:15px;background-color:#6f0000;border:none;border-radius:5px;color:#e0e0e0;font-size:14px;cursor:pointer;transition:background-color .3s ease}button:hover{background-color:#9b0000}#folder-list{padding:20px;max-height:400px;overflow-y:auto}#folder-list ul{list-style:none;padding:0}#folder-list li{margin:10px 0}#folder-list a{color:#6f0000;text-decoration:none;transition:color .3s ease}#folder-list a:hover{color:#9b0000}.error{color:red;background-color:rgba(255,0,0,.1);border:1px solid red;border-radius:5px;padding:10px;margin-top:10px;animation:fadeIn .5s ease-in-out;display:flex;align-items:center;font-size:14px}@keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}</style></head><body><h1 id="title">Military Zone Search</h1><div class="container"><form method="POST" action="/search" onsubmit="return showLoading(),!0"><label for="place_name">Place name or country:</label> <input type="text" name="place_name" id="place_name" required> <label for="output_format">Output format:</label> <select name="output_format" id="output_format"><option value="csv">CSV</option><option value="txt">TXT</option></select> <button type="submit" id="search-button">Search</button></form>{% if result_message %}<p class="error">{{ result_message }}</p>{% endif %}<div id="folder-list"><h2>Data:</h2><ul>{% if folders %} {% for folder in folders %}<li><a href="{{ url_for('list_files', folder=folder) }}">{{ folder }}</a></li>{% endfor %} {% else %}<li>No available folders.</li>{% endif %}</ul></div></div><script>function animateTitle(t,e=100){var n,a=document.getElementById("title");a.innerHTML="";let l=0;for(n of t){let t=document.createElement("span");t.textContent=n,t.style.opacity="0",t.style.display="inline-block",t.style.transition="opacity 0.5s ease, transform 0.5s ease",t.style.transform="translateX(-50px)",setTimeout(()=>{t.style.opacity="1",t.style.transform="translateX(0)"},l),l+=e,a.appendChild(t)}}function showLoading(){let t="Military Zone Search";animateTitle(t),setInterval(()=>animateTitle(t),100*t.length+500)}</script></body></html>
