<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Military Zone Data</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"><style>body{font-family:Orbitron,monospace;background-color:#0a0a0a;color:#e0e0e0;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;overflow:hidden;position:relative}h1{text-align:center;margin-bottom:20px;font-size:3rem;text-shadow:0 0 10px rgba(150,0,0,.8)}.container{display:flex;justify-content:center;width:80%;max-width:1200px;background:rgba(15,15,15,.95);border:2px solid #6f0000;border-radius:10px;box-shadow:0 0 20px rgba(150,0,0,.5);padding:30px;flex-direction:column}#folder-list{width:100%;max-height:500px;overflow-y:auto;padding:15px;border:1px solid #6f0000;border-radius:5px}#folder-list h2{margin-bottom:15px;font-size:1.8rem;color:#6f0000;text-align:center}#folder-list ul{list-style:none;padding:0}#folder-list li{margin:10px 0}#folder-list a{text-decoration:none;color:#6f0000;transition:color .3s ease,background-color .3s ease;padding:10px;display:block;border-radius:5px}#folder-list a:hover{color:#9b0000;background-color:rgba(150,0,0,.2)}.background-texture{background:url(https://www.transparenttextures.com/patterns/dark-paper.png);position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;opacity:.1}</style></head><body><div class="background-texture"></div><h1>Military Zone Data</h1><div class="container"><div id="folder-list"><h2>File List:</h2><ul>{% if files %} {% for file in files %}<li><a href="{{ url_for('send_data', folder=folder, filename=file) }}">{{ file }}</a></li>{% endfor %} {% else %}<li>No available files.</li>{% endif %}</ul></div></div></body></html>
